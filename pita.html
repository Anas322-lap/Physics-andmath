<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณสามเหลี่ยมพีธาโกรัส</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .navbar {
            background-color: #105fcd;
            color: #fff;
            padding: 15px 0;
            width: 100%;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        .navbar-brand {
            font-size: 24px;
            text-decoration: none;
            color: #fff;
        }
        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar-item {
            margin-left: 10px;
        }
        .navbar-link {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar-link:hover {
            color: #ddd;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Physics and math</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="index.html" class="navbar-link">หน้าหลัก</a></li>
                <li class="navbar-item"><a href="zxzx.html" class="navbar-link">หาค.ร.น</a></li>
                <li class="navbar-item"><a href="asas.html" class="navbar-link">การเปลี่ยนหน่วย</a></li>
                <li class="navbar-item"><a href="liam.html" class="navbar-link">คำนวณมุมสามเหลี่ยม</a></li>
                <li class="navbar-item"><a href="pita.html" class="navbar-link">คำนวณสามเหลี่ยมพีธาโกรัส</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>คำนวณสามเหลี่ยมพีธาโกรัส</h1>
        <label for="sideA">ด้าน A (ความยาว):</label>
        <input type="number" id="sideA">
        <label for="sideB">ด้าน B (ความยาว):</label>
        <input type="number" id="sideB">
        <label for="sideC">ด้าน C (ความยาว):</label>
        <input type="number" id="sideC">
        <button onclick="calculateSide()">คำนวณ</button>
        <div class="result" id="result"></div>
    </div>
    <div class="credit">สร้างโดย Anas Masae</div>

    <script>
        function calculateSide() {
            const sideA = parseFloat(document.getElementById('sideA').value);
            const sideB = parseFloat(document.getElementById('sideB').value);
            const sideC = parseFloat(document.getElementById('sideC').value);
            let resultText = '';

            if (!isNaN(sideA) && !isNaN(sideB) && isNaN(sideC)) {
                resultText = `ด้าน C = ${Math.sqrt(sideA * sideA + sideB * sideB).toFixed(2)}`;
            } else if (!isNaN(sideA) && isNaN(sideB) && !isNaN(sideC)) {
                resultText = `ด้าน B = ${Math.sqrt(sideC * sideC - sideA * sideA).toFixed(2)}`;
            } else if (isNaN(sideA) && !isNaN(sideB) && !isNaN(sideC)) {
                resultText = `ด้าน A = ${Math.sqrt(sideC * sideC - sideB * sideB).toFixed(2)}`;
            } else {
                resultText = 'กรุณาใส่ความยาวด้านสองด้านที่ถูกต้อง';
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
